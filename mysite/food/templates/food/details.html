{% extends 'food/base.html' %}

{% block body %} 

<div class="container">
    <div class="row">
        <!-- Column for the image -->
        <div class="col-md-6">
            <img src="{{ object.item_image }}" class="img-fluid rounded-circle" alt="Item Image"/> <!-- Use 'img-fluid' class for responsive images -->
        </div>

        <!-- Column for the description -->
        <div class="col-md-6">
            <h1>{{ object.item_name }}</h1>
            <h2>{{ object.item_desc }}</h2>
            <h3>{{ object.item_price }}</h3>
            <a href="{% url 'food:delete_item' object.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
