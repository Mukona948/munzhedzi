{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center"> <!-- Center the form horizontally -->
        <div class="col-md-6"> <!-- Control the width of the form -->
            <div class="card p-4 mt-5"> <!-- Add padding and spacing -->
                <h2 class="text-center">Add Item</h2> <!-- Centered heading -->
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Render the form fields -->
                    <button type="submit" class="btn btn-primary btn-block mt-3">Save</button> <!-- Styled button -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
